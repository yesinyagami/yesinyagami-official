<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <link rel="manifest" href="/manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night God Tarot - Divine AI Wisdom</title>
    <meta name="description" content="Experience divine guidance through AI-powered tarot readings with unlimited Monica AI intelligence">
    <meta name="keywords" content="tarot, AI, Monica, divine guidance, fortune telling, spiritual wisdom">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#ffd700">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Night God Tarot">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Night God Tarot - Divine AI Wisdom">
    <meta property="og:description" content="Experience divine guidance through AI-powered tarot readings">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/assets/logo.svg">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styling -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 50%, #16213e 100%);
        min-height: 100vh;
      }
      
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 50%, #16213e 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid #ffd700;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: #ffd700;
        margin-top: 20px;
        font-family: 'Playfair Display', serif;
        font-size: 18px;
        font-weight: 500;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="loading">
        <div>
          <div class="loading-spinner"></div>
          <div class="loading-text">Awakening Divine Wisdom...</div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('Service Worker registered:', registration);
            })
            .catch(error => {
              console.error('Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
